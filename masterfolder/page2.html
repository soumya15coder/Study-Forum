<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Files - Study Guide</title>
  <style>
  
  <!-- adjusts the body alignment, flex makes sure website will adapt well to different screen sizes -->
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

	<!-- for the purple header, adjusting the text inside the header (font, style, size, spacing, etc.) -->
    header {
      background-color: purple;
      color: white;
      width: 100%; <!-- so header spans entire width of the screen -->
      padding:  2rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

	  <!-- styling the pink background under the purple header with aligning everything in the center -->
	.container {
      background: pink;
      padding: 3rem;
      width: 100%;
      text-align: center;
    }
	  
<!-- purple subheading after main heading -->
    .container h2 {
      color: purple; 
    }

	  <!-- aligning items to the center, stacking them vertically -->
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

	  <!-- ??????????????????????????????????????????????????????????????????????????????????????????????????? -->
    form input[type="file"] {
      margin: 1rem;
    }

	  <!-- for the 'upload' button, black bg, white font and size,  -->
    form button {
      background-color: black;
      color: white;
      padding: 0.5rem 1.5rem;
      font-size: 1.5rem;
    }

	  <!-- styling the upload button changing color to grey when hovered upon -->
    form button:hover {
      background-color: grey;
    }

	  <!-- for the 'back to course' button,  -->
    .back-button {
      margin-top: 1rem;
      display: inline-block;
      color: white;
      font-size: 1rem;
      background-color: grey;
      padding: 0.5rem 0.8rem;
    }

    .back-button:hover {
      background-color: black;
    }
  </style>
</head>
<body>

  <header>
    Upload Study Materials
  </header>

  <div class="container">
    <h2>Add a File</h2>
    <p>Select a file to upload to the study guide folder.</p>
    <form id="upload-form" enctype="multipart/form-data">
      <input type="file" name="file" id="file" required>
      <button type="submit">Upload</button>
    </form>
    <a href="course-page.html" class="back-button">Back to Course</a>
  </div>

  <script>
    document.getElementById('upload-form').addEventListener('submit', function (e) {
      e.preventDefault();


      alert('File uploaded successfully!');
    });
  </script>
</body>
</html>
